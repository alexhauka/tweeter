<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-button">
        <label><b>Write</b> a new tweet</label>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet" > 
        <h2>Compose Tweet</h2>
        <label>What are you humming about?</label>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="tweet-bottom">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    <section class="tweet-feed">
      <article>

        <header>
          <div class="user-info">
            <label>avatar</label>
            <label>name</label>
          </div>
          <div class="handle">
            <label>handle</label>
          </div>
        </header>

        <section>
          <p>Placeholder tweet stuff. Placeholder tweet stuff. Placeholder tweet stuff. Placeholder tweet stuff. Placeholder tweet stuff. Placeholder tweet stuff. </p>
        </section>

        <footer>
          <label>date posted</label>
          <label>buttons</label>
        </footer>

      </article>
    </section>
  </main>
  <script src="/scripts/compose-char-counter.js"></script>
  </body>
</html>
